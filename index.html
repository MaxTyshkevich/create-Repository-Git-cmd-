<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(12, 1fr);
            max-width: 1080px;
            margin: auto;
        }
        
        .header {
            background-color: blue;
        }
        
        .main {
            background-color: burlywood;
        }
        
        .footer {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header class="header">

        </header>
        <main class="main">

        </main>
        <footer class="footer">

        </footer>
    </div>
</body>

</html>
